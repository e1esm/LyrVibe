syntax = "proto3";
package api.v1.proto;
import "google/protobuf/empty.proto";
import "google/api/annotations.proto";
import "validate/validate.proto";
option go_package = "github.com/e1esm/LyrVibe/auth-service/api/v1/proto";


message SignUpRequest{
  string username = 1 [(validate.rules).string = {pattern: "(?i)^[A-Za-z0-9_]+$", min_len: 4, max_len: 10}];
  string password = 2 [(validate.rules).string.min_len = 5];
  string role = 3 [(validate.rules).string = {in: ["Admin", "Guest", "Artist"]}];
  string country = 4 [(validate.rules).string = {pattern: "(?i)^[A-Za-z]+$"}];
  string image = 5;
  string first_name = 6 [(validate.rules).string = {pattern: "(?i)^[A-Za-z]+$",min_len: 1, max_len: 12}];
  string second_name = 7 [(validate.rules).string = {pattern: "(?i)^[A-Za-z]+$", min_len: 1, max_len: 24}];
}

message SignUpResponse{
  RequestStatus status = 1;
  string username = 2;
}

message SignInRequest{
  string username = 1 [(validate.rules).string = {pattern: "(?i)^[A-Za-z0-9_]+$", min_len: 4, max_len: 10}];;
  string password = 2 [(validate.rules).string.min_len = 5];
}

message SignInResponse{
  RequestStatus status = 1;
  CachedTokens tokens = 2;
}

message CachedTokens{
  string AccessToken = 1;
  string RefreshToken = 2;
}

message RequestStatus{
  string requestStatus = 1;
  string errorMessage = 2;
}

message LogoutRequest{
  string access_token = 1;
}

message IdentifyRequest{
  string access_token = 1;
}
message IdentifyResponse{
  string user_id = 1;
  string role = 2;
}

service AuthService{
  rpc SignUp(SignUpRequest) returns (SignUpResponse){
    option (google.api.http) = {
      post: "/v1/auth/signup"
      body: "*"
    };
  };
  rpc SignIn(SignInRequest) returns (SignInResponse) {
    option (google.api.http) = {
      post: "/v1/auth/login"
      body: "*"
    };
  }
  rpc Logout(LogoutRequest) returns (google.protobuf.Empty){
    option (google.api.http) = {
      post: "/v1/auth/logout"
      body: "*"
    };
  }
}