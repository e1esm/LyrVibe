version: "3"
services:
  redis_sessions:
    container_name: redis_sessions
    ports:
      - "6379:6379"
    env_file:
      - auth-service/redis.env
    image: redis
    volumes:
      - cache:/data
  postgres_auth:
    container_name: postgres_auth
    image: postgres
    build:
      context: .
      dockerfile: ./auth-service/postgres.Dockerfile
    ports:
      - "5432:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    env_file:
      - ./auth-service/postgres.env
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 3
  postgres_artists:
    container_name: postgres_artists
    image: postgres
    build:
      context: .
      dockerfile: ./artist-service/postgres.Dockerfile
    env_file:
      - ./artist-service/postgres.env
    volumes:
      - postgres_artist_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 3
  auth_service:
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile
    container_name: auth_service
    ports:
      - "8081:8801"
  artist_service:
    build:
      context: .
      dockerfile: ./artist-service/Dockerfile
    container_name: artist_service
    ports:
      - "8080:8801"
  gateway:
    build:
      context: .
      dockerfile: ./gateway/Dockerfile
    container_name: gateway
    ports:
      - "8082:8080"


volumes:
  cache:
  postgres_auth_data:
  postgres_artist_data:

